<!-- ar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>AR Camera</title>
    <style>
        /* CSS for the AR camera interface */
        /* Add your CSS styles here */
    </style>
</head>
<body>
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Add AR markers here -->
    <a-marker preset="custom" type="pattern" url="https://dt-universe.oss-cn-shanghai.aliyuncs.com/ar-source/pattern-2d.patt">
        <!-- Add your AR model here -->
        <a-entity gltf-model="https://dt-universe.oss-cn-shanghai.aliyuncs.com/ar-source/3d.glb" scale="0.1 0.1 0.1"></a-entity>
    </a-marker>

    <!-- Add camera entity -->
    <a-entity camera></a-entity>
</a-scene>

<nav class="navbar fixed-bottom bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="map.html">
            <img src="icons/map.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Map
        </a>
        <a class="navbar-brand mb-0 h1" href="ar.html" style="color: #0a53be">
            <img src="icons/ar-active.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            AR Camera
        </a>
    </div>
</nav>

<script>
    // JavaScript for the tab navigation
    const tabs = document.querySelectorAll(".tab");

    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            tabs.forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
        });
    });
</script>
</body>
</html>
