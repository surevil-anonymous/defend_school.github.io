<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <title>Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 20,
                center: {lat: -33.9, lng: 151.2},
            });

            // Get the user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };

                    // Set user's current location as map center
                    map.setCenter(userLocation);

                    // Add new markers every 3 seconds
                    setInterval(function () {
                        new google.maps.Marker({
                            position: {
                                lat: userLocation.lat,
                                lng: userLocation.lng,
                            },
                            map,
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 5,
                                fillColor: "blue",
                                fillOpacity: 1,
                                strokeColor: "white",
                                strokeWeight: 2,
                            },
                        });
                    }, 3000);
                });
            }
        }

        window.initMap = initMap;
    </script>
    <style>
        /**
         * @license
         * Copyright 2019 Google LLC. All Rights Reserved.
         * SPDX-License-Identifier: Apache-2.0
         */
        /*
          * Always set the map height explicitly to define the size of the div element
          * that contains the map.
          */
        #map {
            height: 100%;
        }

        /*
        * Optional: Makes the sample page fill the window.
        */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxpOhSGFxH-P9ryKTknhiuvIhGH_iIXYU&callback=initMap&v=weekly"
        defer
></script>

<nav class="navbar fixed-bottom bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="map.html" style="color: #0a53be">
            <img src="resources/map-active.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Map
        </a>
        <a class="navbar-brand mb-0 h1" href="ar.html">
            <img src="resources/ar.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            AR Camera
        </a>
    </div>
</nav>

<script>
    // JavaScript for the tab navigation
    const tabs = document.querySelectorAll(".tab");

    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            tabs.forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
        });
    });
</script>
</body>
</html>
